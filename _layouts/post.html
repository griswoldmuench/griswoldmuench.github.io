<section id="page" class="post" role="main">
	<header class="wrap post-header">
		<h1 class="page-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%B %e, %Y" }} <b>&bull;</b> {{ page.categories }}</p>
	</header>
		
	<hr>
		
	<article class="wrap post-content">
		{{ content }}
		<hr>
	</article>
		
</section>
